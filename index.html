<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Document</title><script defer="defer" src="/dist/main.js"></script><link href="/dist/styles.css" rel="stylesheet"></head><body><div class="displayColumn"><div id="header"><div><a class="logo-imaginary" href="http://about.imaginary.org" title="About IMAGINARY"></a> <button class="button img" id="about button"><img src="/dist/83543eec05909a0ca535.png" alt="Image"></button></div></div><div id="container"><canvas id="gfx-main" width="400" height="400"></canvas><div id="drawing tool" class="drawing"><div><button class="button img" id="insert button"><img src="/dist/23da7583e2e60bf72666.png" alt="Image"> <span>insert</span></button> <button class="button img" id="connect button"><img src="/dist/3ecd27d9240d163175c1.png" alt="Image"> <span>connect</span></button> <button class="button img" id="subdivide button"><img src="/dist/65a7bd79167e55459bb5.png" alt="Image"> <span>subdivide</span></button> <button class="button img" id="erase button"><img src="/dist/0d1cb381129368ba84d1.png" alt="Image"> <span>erase</span></button></div></div><div id="delete-check" class="loader hidden" style="background:0 0;height:100%;width:100%"><div><div id="delete text" style="font-size:16px">Delete the current knot?</div><div style="display:flex;align-items:center;gap:50px;flex-flow:row nowrap;position:relative"><button id="delete-confirm" class="button confirm">Delete</button> <button id="delete-cancel" class="button cancel">Cancel</button></div></div></div><div class="scene manager"><button class="button img scene-update" id="advance scene" scenetype="Linked Knot" disabled="disabled">Smoothen Knot <span class="tooltip linked">Draw a closed knot first</span> <span class="tooltip fourier">Make sure knot does not intersect itself</span></button><div class="circle-options hidden" id="circle options"><div><span>Enable double check:</span><div class="Toggle"><input id="double check box" name="checkbox2" type="checkbox"/> <label for="Checkbox2"></label></div></div><div><span>Double check limit:</span><div class="dropdown" id="double check limit" style="flex:0 0 auto;width:60px;height:20px"><button class="dropbtn">20</button><div class="content hidden"><div><div class="element" id="no limit" value="2000"><span>No limit</span></div><div class="element" id="200" value="200"><span>200</span></div><div class="element" id="50" value="50"><span>50</span></div><div class="element" id="20" value="20"><span>20</span></div></div></div></div></div><div><span>Maximum number of circles per frame:</span><div class="dropdown" id="circle max dropdown" style="flex:0 0 auto;width:60px;height:20px"><button class="dropbtn">10</button><div class="content hidden"><div><div class="element" id="max 30" value="30"><span>30</span></div><div class="element" id="max 20" value="20"><span>20</span></div><div class="element" id="max 15" value="15"><span>15</span></div><div class="element" id="max 10" value="10"><span>10</span></div></div></div></div></div><div style="justify-content:center;gap:40px"><button class="button" id="cancel calculate" style="height:40px;width:80px;color:#000;font-size:16px">Cancel</button> <button class="button" id="confirm calculate" style="height:40px;width:80px;background-color:#377dff;color:#fff;font-size:16px">Calculate</button></div></div><div class="scene slider"><input type="radio" name="m" id="Linked Knot" checked="checked"> <input type="radio" name="m" id="Fourier Knot"> <input type="radio" name="m" id="Quintuples"></div><button class="button img" id="delete scene" style="position:absolute;left:20px;background-color:rgba(255,255,255,0);box-shadow:none"><img src="/dist/857e29fea39a49d24eab.png" alt="Image"> <span class="tooltip" style="color:red">delete</span></button></div><button class="button img" id="camera button"><img src="/dist/31f5ef0c8dffa5492da6.png" alt="Image"> <span class="tooltip">reset camera position</span></button><div id="loader" class="loader hidden"><div class="loader overlay"></div><div class="loader box"><div class="loader spinner"></div><div class="loader text" id="loader text">loading</div><div style="display:flex;justify-content:center;flex-flow:row wrap;left:0;right:0;top:230px;margin:auto;position:absolute"><button id="quit" class="button">Quit Calculations</button></div><div id="double check" class="overlay hidden"><div style="display:flex;justify-content:center;gap:80px;flex-flow:row nowrap;left:0;right:0;top:200px;margin:auto;position:absolute"><button id="confirm" class="button confirm">Confirm</button> <button id="cancel" class="button cancel">Cancel</button></div></div></div></div><div id="video-controls" class="controls hidden"><div><button id="playpause" type="button" data-state="play"><img src="/dist/c72adc7afbb90c3d3def.png" alt="Image" class="play"> <img src="/dist/4392c3e322617baf9aa7.png" alt="Image" class="pause"></button><div class="progress" id="progress"><div><div id="progress-bar" style="width:30%"><div id="progress-ball"></div></div></div></div><div class="dropdown" id="speed dropdown" style="flex:0 0 auto;width:75px;height:90%"><button class="dropbtn">X 1.0</button><div class="content hidden"><div><div class="element" id="speed x2" value="2"><span>X 2.0</span></div><div class="element" id="speed x1" value="1.0"><span>X 1.5</span></div><div class="element" id="speed x1" value="1"><span>X 1.0</span></div><div class="element" id="speed x0.5" value="0.5"><span>X 0.5</span></div></div></div></div></div></div><div id="about overlay" class="about hidden"><div id="info-content"><button id="info-exit" class="button"></button></div></div></div></div><div id="error-screen" class="hidden"></div></body></html>
